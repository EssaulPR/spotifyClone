<div class="play-list-body">
  <ul class="play-list-table-header">
      <li (click)="changeSort('name')">Nombre ❤</li>
      <li (click)="changeSort('album')">álbum 🆗</li>
      <li>fecha incorporación 🍌😁</li>
      <li><i class="uil uil-clock-eight"></i></li>
  </ul>
  <ul class="play-list-rows" *ngFor="let track of tracks |orderList:optionsSort.property:optionsSort.order">
      <li class="track-name">
          <ng-container *ngTemplateOutlet="coverSection;context:{propiedad:track}"></ng-container>
      </li>
      <li class="track-name-opacity">
          {{track.album}}
      </li>
      <li class="track-name-opacity">
        {{track.album}}
      </li>
      <li class="track-name-opacity">
          {{track.album}}
      </li>

  </ul>
</div>

<!--template del cover-->
<ng-template #coverSection let-tracks="propiedad">

  <div class="cover-section">
      <img appImgBroken class="cover-track" [src]="tracks.cover" [alt]="tracks.name">
      <div class="cover-info">
          <div class="name-track">{{tracks.name}}</div>
          <div class="name-track-details">{{tracks.artist.name}}</div>
      </div>
  </div>

</ng-template>
